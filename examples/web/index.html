<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html>
<head>

<title>CPAN =&gt; Debian</title>
<link href="reset.css" rel="stylesheet"/>
<link href="grid.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<script type="text/javascript" src="jquery-1.5.2.js"></script>
<script type="text/javascript" src="jquery.getParams.js"></script>
<script type="text/javascript" src="jquery.ba-hashchange.js"></script>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript" src="script.js"></script>

</head>
<body>
	<div class="container_12">
		<div class="grid_12"><h1>CPAN =&gt; Debian</h1></div>
		<div class="clear"></div>
		<div class="grid_12 searchInput">
			<form method="get">
				<input type="search" size="60" name="q" value="" placeholder="Some::Module::Name or Some/Module/Name.pm"/>
				<input type="submit" value="Search"/>
				<img src='spinner.gif' class="load"/>
			</form>
		</div>
		<div class="clear"></div>

		<div class="grid_6">
			<h2>CPAN</h2>
			module name: <span id="cpanModuleName"></span><br/>
			path: <span id="cpanPath"></span><br/>
			version: <span id="cpanVersion"></span><br/>
		</div>
		<div class="grid_6">
			<h2>Debian</h2>
			<div id="debianInfo"></div>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<h2>Install</h2>
			<span id="installCmds"></span><br/>
		</div>
		<div class="clear"></div>
		<div class="grid_12">
			<div class="generatedBy">
				<div>generated by <a href="http://search.cpan.org/perldoc?Debian::Apt::PM">Debian::Apt::PM</a> (please report bugs <a href="https://github.com/jozef/Debian-Apt-PM/issues">here</a>)</div>
				<div id="generatedInfo"></div>
			</div>
		</div>
	</div>

	<!-- Piwik - see if there is anyone using this site, to get some motivation for maintaining -->
	<script type="text/javascript">
	var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.meon.eu/" : "http://stats.meon.eu/");
	document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
	</script><script type="text/javascript">
	try {
	var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 7);
	piwikTracker.trackPageView();
	piwikTracker.enableLinkTracking();
	} catch( err ) {}
	</script><noscript><p><img src="http://stats.meon.eu/piwik.php?idsite=7&amp;rec=1" style="border:0" alt="" /></p></noscript>
	<!-- End Piwik Tracking Code -->
</body>
</html>
